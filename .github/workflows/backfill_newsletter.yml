name: Backfill Newsletter Archive

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: 'Start date for backfill (YYYY-MM-DD)'
        required: true
      to_date:
        description: 'End date for backfill (YYYY-MM-DD)'
        required: true

jobs:
  backfill_newsletter:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    concurrency:
      group: backfill_newsletter
      cancel-in-progress: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdownify

    - name: Run backfill script
      uses: ./.github/actions/tldr_archive
      with:
        date: ${{ github.event.inputs.from_date }}
        category: tech
        repo: ${{ github.repository }}
        gh_token: ${{ secrets.GH_TOKEN }}  