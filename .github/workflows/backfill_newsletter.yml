name: Backfill Newsletter Archive

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: "Start date for backfill (YYYY-MM-DD)"
        required: true
      to_date:
        description: "End date for backfill (YYYY-MM-DD)"
        required: true
      category:
        description: "Category to backfill"
        required: true
        type: choice
        options:
          - all
          - tech
          - devops
          - data
          - ai
          - infosec

jobs:
  backfill_newsletter:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    concurrency:
      group: backfill_newsletter
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run backfill script for tech
        if: ${{ github.event.inputs.category == 'all' || github.event.inputs.category == 'tech' }}
        uses: ./.github/actions/tldr_archive
        with:
          from_date: ${{ github.event.inputs.from_date }}
          date: ${{ github.event.inputs.to_date }}
          category: tech
          repo: ${{ github.repository }}
          gh_token: ${{ secrets.GH_TOKEN }}

      - name: Run backfill script for devops
        if: ${{ github.event.inputs.category == 'all' || github.event.inputs.category == 'devops' }}
        uses: ./.github/actions/tldr_archive
        with:
          from_date: ${{ github.event.inputs.from_date }}
          date: ${{ github.event.inputs.to_date }}
          category: devops
          repo: ${{ github.repository }}
          gh_token: ${{ secrets.GH_TOKEN }}

      - name: Run backfill script for data
        if: ${{ github.event.inputs.category == 'all' || github.event.inputs.category == 'data' }}
        uses: ./.github/actions/tldr_archive
        with:
          from_date: ${{ github.event.inputs.from_date }}
          date: ${{ github.event.inputs.to_date }}
          category: data
          repo: ${{ github.repository }}
          gh_token: ${{ secrets.GH_TOKEN }}

      - name: Run backfill script for ai
        if: ${{ github.event.inputs.category == 'all' || github.event.inputs.category == 'ai' }}
        uses: ./.github/actions/tldr_archive
        with:
          from_date: ${{ github.event.inputs.from_date }}
          date: ${{ github.event.inputs.to_date }}
          category: ai
          repo: ${{ github.repository }}
          gh_token: ${{ secrets.GH_TOKEN }}

      - name: Run backfill script for infosec
        if: ${{ github.event.inputs.category == 'all' || github.event.inputs.category == 'infosec' }}
        uses: ./.github/actions/tldr_archive
        with:
          from_date: ${{ github.event.inputs.from_date }}
          date: ${{ github.event.inputs.to_date }}
          category: infosec
          repo: ${{ github.repository }}
          gh_token: ${{ secrets.GH_TOKEN }}
