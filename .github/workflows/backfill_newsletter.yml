name: Backfill Newsletter Archive

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: 'Start date for backfill (YYYY-MM-DD)'
        required: true
      to_date:
        description: 'End date for backfill (YYYY-MM-DD)'
        required: true

jobs:
  backfill_newsletter:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        category: [tech, ai, business, science]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdownify

    - name: Run backfill script
      run: |
        python scripts/backfill_newsletter.py ${{ matrix.category }} ${{ github.event.inputs.from_date }} ${{ github.event.inputs.to_date }}

    - name: Set up GitHub token
      run: echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add tldr/
        git commit -m "Backfill newsletter archive for ${{ matrix.category }} from ${{ github.event.inputs.from_date }} to ${{ github.event.inputs.to_date }}"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
