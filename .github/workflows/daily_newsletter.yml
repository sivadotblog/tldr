name: Daily Newsletter Archive

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  archive_newsletter:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    concurrency:
      group: archive_newsletter
      cancel-in-progress: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdownify

    - name: Run archive script
      uses: ./tldr_archieve/action.yml
      with:
        date: $(date -d "yesterday" '+%Y-%m-%d')
        category: tech
        repo: ${{ github.repository }}

    - name: Set up GitHub token
      run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add tldr/
        git commit -m "Add newsletter archive for $(date -d "yesterday" '+%Y-%m-%d')"
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git main
