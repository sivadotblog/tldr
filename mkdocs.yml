site_name: TLDR Newsletter Archives
site_description: Archives of TLDR newsletters - AI, Data, DevOps, and Tech
site_author: TLDR Team
site_url: https://sivadotblog.github.io/tldr/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search:
      lang: en
  - awesome-pages
  - macros:
      module_name: mkdocs_macros
  - encryptcontent:
      global_password: !ENV [PASSWORD, ""]
      title_prefix: "ðŸ”’ "
      summary: "This content is password protected"
      placeholder: "Enter password to view content"
      decryption_failure_message: "Incorrect password, please try again."
      encryption_info_message: "Contact the administrator for access credentials."
      remember_password: true
      search_index: "dynamically"

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - toc:
      permalink: true
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sivadotblog/tldr

# Use docs_dir to point to the tldr directory
docs_dir: tldr
# The navigation will be auto-generated by the awesome-pages plugin
# based on .pages files we'll create for each category
